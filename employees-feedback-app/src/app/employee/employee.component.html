<div class="row mb-2">
    <div class="col">
        <h3 class="one">Performance reviews list</h3>
    </div>
</div>

<table class="table table-hover table-sm">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Feedback</th>
            <th scope="col" class="text-center">Status</th>
            <th scope="col" class="text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let review of reviews; index as i;">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{review.name}}</td>
            <td>{{review.department}}</td>
            <td>{{review.reviewer}}</td>
            <td class="text-center"><span class="badge badge-info">Reviewed</span> / <span class="badge badge-danger">Pending</span>
            </td>
            <td class="text-center">
                <a href="javascript:void(0)" title="write employee review" (click)="openModalReview(template)">
                    <svg class="bi bi-file-earmark-text" width="1.4em" height="1.4em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 1h5v1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6h1v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2z" />
                        <path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 0 1 9 4.5z" />
                        <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </a>
            </td>
        </tr>
    </tbody>
</table>


<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Review</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="validationDefault01">Name:</label>
                <span><b>Pradip Asodariya</b></span>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Feedback</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <hr />
            <div class="float-right">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</ng-template>
